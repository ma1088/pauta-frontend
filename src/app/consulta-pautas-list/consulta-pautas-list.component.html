<ul class="aa-breadcrumb">
    <li><a href="#">Pauta</a></li>
    <li><a href="#">Ver Pautas</a></li>   
</ul>
<div class="bar">
    <span>
        <a href="javascript:void(0)" class="openbtn" (click)="showHideSearch()"><i class="fa fa-search"></i></a>
    </span>
    <div class="panel" id="searchPanel">
        <a class="right closebtn" (click)="doSearch()"><i class="fa fa-check"></i></a>
        <p>
            <label for="dtCriacaoDe">De: </label><input type="datetime-local" name="dtCriacaoDe" id="dtCriacaoDe" />
            <label for="dtCriacaoAte">Até: </label><input type="datetime-local" name="dtCriacaoAte" id="dtCriacaoAte" />
        </p>
        <p>
            <input type="text" name="autor" id="autor" placeholder="Nome do autor contém"/>
            <input type="text" name="titulo" id="titulo" placeholder="Título contém"/>
            <input type="text" name="texto" id="texto" placeholder="Texto contém"/>
        </p>
    </div>
</div>
<app-msg id="msg" [mensagem]="mensagem" *ngIf="mensagem != ''"></app-msg>
<div id="listPanel">
    <table>
        <caption>
            Pautas: {{ asPautas.length }}
        </caption>
        <tr *ngFor="let item of asPautas">
            <td>{{item.pauta.autor}}
                <span class="right">
                    {{ item.pauta.dtCriacao | date: 'dd/MM/YYYY HH:mm:ss' }}
                </span>
                <h4>{{item.pauta.titulo}}</h4>
                <p>{{item.pauta.texto}}</p>
                <p>Escolher até: {{item.pauta.qtdRespostas}}</p>
                <ul>
                    <li *ngFor="let resposta of item.respostas">
                        {{ resposta.texto }}
                    </li>
                </ul>
            </td>
        </tr>
    </table>
</div>
